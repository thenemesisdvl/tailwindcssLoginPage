<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Login </title>
</head>
<body class="bg-loginBackgroundImage h-screen bg-cover bg-fixed bg-center">
    <div class="flex items-center justify-center h-full">
        <div class="md:w-3/4 lg:w-2/4 sm:w-1/2 xl:w-1/3  bg-rose-800 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 border border-rose-800/60">
           
            <div class="flex flex-col items-center justify-center p-10">
                <img src="../static/images/logo.png" alt="">
                <form action="" class="flex flex-col w-full">
                    <input type="text" class="input" placeholder="Username">
                    <input type="password" class="input" placeholder="Password">
                    <button class="btn" type="submit">Login</button>
                    <div class="flex items-center justify-between">
                        <div>
                            <input type="checkbox" class="" id="checkbox">
                            <label for="checkbox" class="font-sm font-bold font-mono text-white">Beni Hatırla</label>
                        </div>
                        <div>
                            <a href="" class="underline text-sm font-sans font-semibold text-white">Şifremi unuttum ?</a>
                        </div>
                    </div>
                </form>
                

            </div>
        </div>

    </div>
    
    
</body>
</html>
